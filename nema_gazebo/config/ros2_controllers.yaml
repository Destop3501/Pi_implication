    #     i: 0.0
    #     d: 3.0
    #   face_joint_x:
    #     p: 20.0
    #     i: 0.0
    #     d: 2.5


leftarm_controller:
  ros__parameters:
    joints:
      - left_joint_x
      - left_joint_y
    command_interfaces:
      - position
    state_interfaces:
      - position
    # allow_nonzero_velocity_at_trajectory_end: true
rightarm_controller:
  ros__parameters:
    joints:
      - right_joint_x
      - right_joint_y
    command_interfaces:
      - position
    state_interfaces:
      - position
    # allow_nonzero_velocity_at_trajectory_end: true